<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishore | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download" />

</head>
<body>
    <div class="profolio">
        <header class="header">
            <nav class="nav">
                <!-- Logo -->
                <div class="logo">kishore<span class="dot">.</span></div>
    
                <!-- Navbar -->
                <ul class="nav__menu" id="navMenu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About me</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">My Work</a></li>
                    <li><a href="#">Contact me</a></li>
                </ul>
    
                <!-- Actions -->
                <div class="header__actions">
                    <div class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-sun"></i>
                    </div>
                    <button class="contact-button">
                        Contact 
                    </button>
                    <div class="hamburger" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </nav>
        </header>
        <div class="about-section">
            <div class="profile-photo">
                <img src="images/profilepic.png" alt="Profile Photo" >
            </div>
            <div class="greeting">Hi! I'm Kishore</div>
            <div class="developer-info">
                Frontend Web Developer <br> based in India
            </div>
            
            
            <div class="short-description">
                Final-year BTech IT student passionate about web development, skilled in frontend technologies, and eager to contribute to innovative projects.
            </div>
            <div class="resume-contact-buttons">
                <button class="contact-about">Contact</button>
                <button class="resume-button">
                    <a href="Resume/Kishore-babu.pdf" download="Resume/Kishore-babu.pdf">Resume <span class="material-symbols-outlined">
                        download
                        </span></a>
                </button>
            </div>
        </div>
    </div>
    
<script src="app.js"></script>
</body>
</html>
